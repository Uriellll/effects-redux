<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  
</div>
<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{error | json}}
  </pre>
  
</div>

<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading">
    <div class="col" *ngFor="let card of usuarios">
      <div class="card h-100">
        <img [src]="card.avatar" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{card.first_name + ' ' + ' ' + card.last_name}}</h5>
          <p class="card-text">{{card.email}}</p>
          <p class="card-text">
            <span class="text-muted">
              ID: {{card.id}}
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
